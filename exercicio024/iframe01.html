<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando iframe</title>
    <style>
        iframe{
            width: 500px;
            height: 500px;
        }
    </style>
</head>
<body>
    <h1>Criando iframe</h1>
    <p>Entrando no site do <a href="https://www.cursoemvideo.com" target="_blank">CursoemVideo</a> em Programação.</p>
    <p>com iframe 
        <!--Tamanho Padrão do iframe é 300x150 px -->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" scolling="no">
        <a href="https://www.cursoemvideo.com" target="_blank"></a>
    </iframe> Fica desta forma criando uma pagina de um site no seu próprio site.</p>
    <p>
        O repositório do Guanabara
        <iframe src="https://gustavoguanabara.github.io" frameborder="0">
          no <a href="https://gustavoguanabara.github.io" target="_blank"> GitHub</a>
        </iframe>
        também é bem legal
    </p>
</body>
</html>
