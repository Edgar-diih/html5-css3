<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
    <title>Formul√°rio</title>
</head>
<body>
    <h1>Teste de Execicio</h1>
        <form action="cadastro.php" method="get" autocomplete="on">
            <fieldset> <!-- grupo de campos/Agrupando todos os campos semelhantes/separando por assuntos-->
                <legend>Dados Pessoais</legend>
                <p>
                    <label for="inome">Nome</label>
                    <input type="text" name="nome" id="inome" minlength="5" maxlength="20" required>
                </p>
                <p>
                    <label for="iemail">E-mail</label>
                    <input type="email" name="email" id="iemail" required>
                </p>
                <p>
                    <label for="itel">Telefone</label>
                    <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\d{4,5}-\d{4}$" required>
                </p>
            </fieldset>
            <!-- Estudar Mais Sobre RegEx / FAZER COM EXTREMO CUIDADO!
            HTML5 TELEFONE [{(pattern)}]-->
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </form>
</body>
</html>
